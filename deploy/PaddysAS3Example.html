<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>PaddysAS3Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.configXML = "xml/config.xml";
			flashvars.myFlashVar = "helloWorld";
			var params = {};
			params.menu = "false";
			params.quality = "best";
			params.scale = "noscale";
			params.allowscriptaccess = "always";
			var attributes = {};
			swfobject.embedSWF("PaddysAS3Example.swf", "flashDiv", "900", "600", "9.0.0", "swfobject/expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
	<body>
		<div id="flashDiv">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
